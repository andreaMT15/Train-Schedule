<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!--
      <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    -->
  </head>
  <body>
    <div class="container">
      <div
        class="row">
      <div class="col-lg-auto">
        <img src="assets/images/Train schedule-1.png">
        </div>
      </div>
      <br>
      <!-- Displays Train Schedule  -->
      <div class="row">
        <div class="col-md-12">
          <div class="card-mb-4">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id="train-table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (mins) </th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <br>
        <div class="row">
          <div class="col-md-12">
            <!-- Add Train -->
            <div class="card mb-4" id="add-train">
              <div class="card-header">Add Train</div>
              <div class="card-body">
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input
                      class="form-control"
                      id="train-name-input"
                      type="text"
                    />
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text" />
                  </div>
                  <div class="form-group">
                    <label for="first-time-input"
                      >First Train Time (HH:mm military time)</label
                    >
                    <input
                      class="form-control"
                      id="first-time-input"
                      type="text"
                    />
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frquency (mins)</label>
                    <input
                      class="form-control"
                      id="frequency-input"
                      type="text"
                    />
                  </div>
                  <button
                    class="btn btn-primary"
                    id="add-train-btn"
                  >
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="assets/javascript/train.js"></script>
  </body>
</html>
